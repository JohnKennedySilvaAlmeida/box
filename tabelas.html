<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>

    <style>
        table,th,td{
            border: 1px solid brown;
            border-collapse: collapse;
            width: 20%;
            padding: 5px;
            text-align: center;
            margin: auto;
        }
        th{
            background-color: aquamarine;
        }
        td{
            background-image: url(estudo.png); 
        }
    
    </style>               <!--imagem url dentro da tabela -->

</head>
<body>

    <table>
        <tr>
            <th>Nome</th>
            <th>Fone</th>
            <th>Endereço</th>
        </tr>
        <tr>
            <td>marido</td>
            <td>1236548</td>
            <td>santa catarina </td>
        </tr>
    </table>

    <BR></BR>

    <table>

        <tr> <th colspan="2">Nome</th> </tr>
        <tr> <td>Mario</td> <td>Carlos</td> </tr>
        <tr> <td>Pedro</td> <td>JONAS</td> </tr>

    </table>

    <br>

    <table>
        <tr> <th rowspan="3">Nome</th>  <th style="background-color: azure">Ze</th> </tr>
        <tr> <td>Mario</td> </tr>
        <tr> <td>Pedro</td> </tr>
    </table>

    <br>

    <table>
        <tr>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Telefone</th>
        </tr>
        <tr>
            <td>marido</td>
            <td>centro</td>
            <td>9999 9999 </td>
        </tr>
        <tr>
            <td>marido</td>
            <td>centro</td>
            <td>9999 9999 </td>
            </tr>
        </table>

    <br>
    
    <table>
        
        <tr> <th colspan="3">linha mesclado</th> </tr>
        <tr> <th rowspan="3">coluna mesclado</th>  <th style="background-color: azure">mm</th> <td>Mm</td> </tr>
        <tr> <td>Mm</td> <td>Mm</td> </tr>
        <tr> <td>mm</td> <td>Mm</td> </tr>
        

    </table>

    <br>

    <table>
        
       
        <tr> <th>Coluna</th> <th colspan="2">mesclado</th> </tr>
        <tr> <td>Mario</td> <td>sc</td> <td>9999999</td></tr>
        <tr> <td>mario</td> <td>sc</td> <td>9999999</td> </tr>
        <tr> <td>mario</td> <th style="background-color: azure" colspan="2">mesclado</th> </tr>
            
    
    </table>
    

</body>
</html>
