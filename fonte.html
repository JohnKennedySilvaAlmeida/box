<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   
    <title>Fontes</title>
    
    <style>
        p{
            color: yellowgreen;
            background-color:brown;
        }
    </style>

</head>
         <!-- formas de mudar fontes no texto por blocos -->
<body>

   <p>
       Quis suscipit hic eius optio consequatur saepe voluptatem.
   </p> 

   <p style="background-color: darkmagenta;color:deepskyblue">
       Et eius debitis.
   </p>

   <p style="font-size: 20px; background-color:gold">
       Quod culpa quibusdam deserunt necessitatibus.
   </p>

</body>

</html>
