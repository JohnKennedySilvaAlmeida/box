<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Novo Documento</title>
</head>

<body>

    <form name="calc" onsubmit="calcular();return false;">
        <input type="number" placeholder="x" name="x" required><br>
        <input type="number" placeholder="y" name="y" required><br><br>
        <input type="submit" value="calc"><br>
    </form><br>

    <!-- <div id="Resultado">Resultado:</div> -->

    <div id="Resultado">Resultado!</div>


    <script>
        function calcular() {
            var x = new Number(document.calc.x.value);
            var y = new Number(document.calc.y.value);
            var z = x * y;

            console.log(z);

            document.getElementById("Resultado").innerHTML = "Resultado: " + z;
        }
    </script>

</body>

</html>
