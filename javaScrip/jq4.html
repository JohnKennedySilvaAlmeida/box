<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Documento</title>

    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- materialize.css -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/customizado.css">

    <!-- viewport para mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <style>
        .azul1 {
            color: blue;
        }

        .verm1 {
            color: brown;
        }
    </style>

</head>

<body>

    <h1 id="a1">Teste e mais teste</h1>

    <button id="atv" class="btN">Ativar</button>

    <button id="rem" class="reM">Remover</button>

    <!-- obs --> <br>
    <a class="waves-effect waves-light btn">button</a>




    <!-- JavaScript no final do body para otimizar o carregamento -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script type="text/javascript" src="js/materialize.min.js"></script>


    <script>
        $(document).ready(function () {
            // $("h1").css("color", "pink");
            // $("#a1").addClass("azul1");

            $("#atv").click(function () {
                $("#a1").addClass("verm1");
            });
            $("#rem").click(function () {
                $("#a1").removeClass();
            });
        });
    </script>

</body>

</html>
