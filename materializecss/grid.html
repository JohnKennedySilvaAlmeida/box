<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Grid</title>

    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- materialize.css -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/customizado.css">

    <!-- viewport para mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<!-- inicio -->

<body class="black">

    <div class="row">
        <div class="col s12 m4 l6 red">1</div>
        <div class="col s12 m6 l4 blue">2</div>
        <div class="col s12 m2 l2 orange">3</div>
    </div>

    <div class="row">
        <div class="col s12 m9 l3 red">1</div>
        <div class="col s12 m3 l9 blue">2</div>
    </div>

    <div class="row">
        <div class="col s12 m12 l12 orange">1</div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12 m4 l6 red flow-text">Et aut ea quia assumenda.</div>
            <div class="col s12 m4 l5 blue flow-text">Et aut ea quia assumenda.Et aut ea quia assumenda.</div>
            <div class="col s12 m4 l1 orange flow-text hide-on-small-only">Non quis vel. Laboriosam sit cum perferendis
                aut omnis. Delectus
                et
                omnis quia
                consectetur odit consequatur.
                Qui inventore beatae inventore.
            </div>
        </div>
    </div>
    <!-- https://materializecss.com/helpers.html -->

    <!-- Offsets -->
    <div class="row">
        <div class="col s12 red">1</div>
        <div class="col s6 offset-s3 blue">2</div>
    </div>

    <!-- Push and Pull -->
    <div class="row">
        <div class="col s7 push-s5 red">1</div>
        <div class="col s5 pull-s7 blue">2</div>
    </div>

    <!-- https://materializecss.com/grid.html -->

    <div class="container center">
        <div class="row">

            <div class="col s12 m4 l6 responsive-img">
                <img width="250" src="http://lorempixel.com/640/480/business">
            </div>
            <div class="col s12 m4 l6 responsive-img">
                <img width="250" src="http://lorempixel.com/640/480/food">
            </div>
            <div class="col s12 m4 l6 responsive-img">
                <img width="250" src="http://lorempixel.com/640/480/city">
            </div>

        </div>
    </div>



    <!-- JavaScript no final do body para otimizar o carregamento -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script>

    <script type="text/javascript" src="js/materialize.min.js"></script>

</body>
<!-- fim -->

</html>
