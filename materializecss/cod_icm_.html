<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Documento</title>

    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- materialize.css -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/customizado.css">

    <!-- viewport para mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <form name="imcForm" id="imcForm" action="#" class="container">

        <p>
            Altura<br />
            <input type="text" id="altura" name="altura" placeholder="0.00" />
        </p>

        <p>Peso<br />
            <input type="text" id="peso" name="peso" placeholder="00.00" />
        </p>

        <p>
            <label>
                <input type="radio" name="sexo" value="opção" id="sexo_0" />
                Masculino</label>
            <br />
            <label>
                <input type="radio" name="sexo" value="opção" id="sexo_1" />
                Feminino</label>
        </p>
        <p><input name="Enviar" type="submit" value="Calcular" onclick="calcula_imc()" />
        </p>
    </form>



    <!-- JavaScript no final do body para otimizar o carregamento -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script>

    <script type="text/javascript" src="js/materialize.min.js"></script>



    <script type="text/javascript">

        function calcula_imc() {
            var altura = document.imcForm.altura.value;
            var peso = document.imcForm.peso.value;

            var quadrado = (altura * altura);

            var calculo = (peso / quadrado);

            if (calculo < 18.5) {
                alert("Você está magro com esse indice: " + calculo);
            }
            else if (calculo >= 18.5 && calculo < 24.9) {
                alert("Você está normal com esse indice: " + calculo);
            }

            else if (calculo >= 25 && calculo < 29.9) {
                alert("Você está com sobre peso com esse indice: " + calculo);
            }
            else if (calculo >= 30 && calculo < 39.9) {
                alert("Você está com obesidade com esse indice: " + calculo);
            }
            else if (calculo > 40)
                alert("Você estácom obesidade grave com esse indice: " + calculo);
        }

    </script>



</body>

</html>
